<app-logged-in-header></app-logged-in-header>

<ion-content class="ion-padding">
    <app-request-form reviewForm="true" #requestForm></app-request-form>
    <app-location-review-map [startingLatitude]="latitude" [startingLongitude]="longitude"></app-location-review-map>
    <ion-textarea placeholder="Add Some Drop Off Instructions" #dropOffNotes></ion-textarea>
    <div id="submit-wrapper">
        <ion-button (click)="submit()">Submit</ion-button>
    </div>
</ion-content>
