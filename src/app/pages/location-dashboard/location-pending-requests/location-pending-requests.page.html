<ion-content class="ion-padding">
    <h2>Pending requests to be delivered</h2>
    <ion-list>
        <ion-item *ngFor="let pendingRequest of pendingRequests" (click)="viewRequestDetails(pendingRequest)">
            <ion-label>{{pendingRequest.completed_by.name}} - {{pendingRequest.formatCreatedAtDate()}}</ion-label>
            <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
        </ion-item>
    </ion-list>

    <app-overlay-window *ngIf="currentRequest" (close)="clearCurrentRequest()">
        <h3>{{currentRequest.requested_by.name}}</h3>
        <h4>Requested at: {{currentRequest.formatCreatedAtDate()}}</h4>
        <ion-list>
            <ion-item *ngFor="let requestedItem of currentRequest.requested_items">
                <ion-label>{{getRequestedItemName(requestedItem)}} - {{requestedItem.quantity}}</ion-label>
            </ion-item>
        </ion-list>
    </app-overlay-window>
</ion-content>
