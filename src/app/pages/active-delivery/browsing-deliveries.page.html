<app-logged-in-header [isHome]=true></app-logged-in-header>

<ion-content *ngIf="currentRequestDataLoaded" id="wrapper">
    <app-delivery-map *ngIf="currentPosition && !currentRequest; else requestInformation" [startingLatitude]="currentPosition.coords.latitude" [startingLongitude]="currentPosition.coords.longitude"></app-delivery-map>
    <ng-template #requestInformation>
        <ion-tabs #tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="delivery-info">
                    <ion-icon name="list-outline"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="thread/{{currentRequest.requested_by_id}}">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ng-template>
</ion-content>
