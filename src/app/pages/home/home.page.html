<app-logged-in-header [isHome]=true></app-logged-in-header>

<ion-content padding>

    <div *ngIf="currentState == 'request'">
        Request
    </div>

    <div *ngIf="currentState == 'deliver'" id="deliver">
        <app-deliver-map *ngIf="currentPosition" [lat]="currentPosition.coords.latitude" [lng]="currentPosition.coords.longitude"></app-deliver-map>
    </div>

</ion-content>
