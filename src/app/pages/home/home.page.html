<app-logged-in-header [isHome]=true></app-logged-in-header>

<ion-content padding>

    <div *ngIf="currentState == 'request'">
        Request
    </div>

    <div *ngIf="currentState == 'deliver'">
        Deliver
    </div>

    <div *ngIf="currentPosition">
        <p>Lat: {{currentPosition.coords.latitude}}</p>
        <p>Long: {{currentPosition.coords.longitude}}</p>
    </div>

</ion-content>
