<app-logged-in-header [isHome]=true></app-logged-in-header>

<ion-content>

    <div *ngIf="currentState == 'request'">
        <app-state-requesting-deliveries *ngIf="me" [me]="me"></app-state-requesting-deliveries>
    </div>

    <div *ngIf="currentState == 'deliver'" id="deliver">
        <app-state-delivery></app-state-delivery>
    </div>

</ion-content>
