<form>
  <ion-label>Message</ion-label>
  <ion-textarea #description placeholder="Add a small greeting here" auto-grow="true"></ion-textarea>
  <ion-list>
    <app-request-form-item #enteredItems *ngFor="let requestedItem of requestedItems" [requestedItem]="requestedItem" [user]="user" (itemRemoved)="removeItem($event)"></app-request-form-item>

    <app-request-form-item #newItem [user]="user"></app-request-form-item>
  </ion-list>
  <ion-button (click)="addItem()">Add Item</ion-button>
  <ion-button (click)="submit()">Post Request</ion-button>
</form>
