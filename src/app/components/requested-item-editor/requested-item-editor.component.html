<ion-item>
  <div slot="start" (click)="promptCaptureMethod()" class="image-capture-area">
    <img *ngIf="localItem?.asset?.url" [src]="localItem.asset.url">
    <ion-icon *ngIf="!localItem?.asset?.url" name="camera"></ion-icon>
    <ion-spinner name="dots" *ngIf="uploading"></ion-spinner>
  </div>
  <div>
    <ion-item class="input-wrapper">
      <ion-input #name placeholder="Item Name" [value]="requestedItem?.name"></ion-input>
    </ion-item>
    <div *ngIf="showQuantity">
      <ion-item class="input-wrapper">
        <ion-label position="start">Available Quantity:<br/><small><i>(optional)</i></small></ion-label>
        <ion-input #quantity [value]="requestedItem?.quantity"></ion-input>
      </ion-item>
      <ion-item class="input-wrapper">
        <ion-label position="start">Max Per Request:<br/><small><i>(optional)</i></small></ion-label>
        <ion-input #maxQuantityPerRequest [value]="requestedItem?.max_quantity_per_request"></ion-input>
      </ion-item>
    </div>
  </div>

  <ion-button slot="end" *ngIf="requestedItem" (click)="remove()">-</ion-button>
</ion-item>
