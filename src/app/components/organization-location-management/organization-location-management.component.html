<ion-content class="ion-padding">
    <div (click)="goToLocationEditor()" id="add-btn">
        Add Location <ion-icon name="add-outline" ></ion-icon>
    </div>

    <ion-list *ngIf="organization">
        <ion-item *ngFor="let location of locations">
            {{location.name}}
            <span slot="end" (click)="goToLocationEditor(location)">
                <ion-icon name="create-outline"></ion-icon>
                <ion-icon name="close-circle-outline" (click)="promptDeletion(location)"></ion-icon>
            </span>
        </ion-item>
    </ion-list>
</ion-content>
