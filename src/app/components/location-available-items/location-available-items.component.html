<ion-list>
    <ion-item *ngFor="let requestedItem of requestedItems">
        <ion-label>{{requestedItem.name}}:</ion-label>
        <ion-input [maxlength]="requestedItem.getMaximumPossibleQuantity()" (ionChange)="setRequestedItemQuantity(requestedItem, $event)" *ngIf="!compact && deliveryAvailable" type="number"></ion-input>
    </ion-item>
</ion-list>
