<div *ngIf="currentRequestDataLoaded" id="wrapper">
    <app-delivery-map *ngIf="currentPosition && !completingRequest; else requestInformation" [startingLatitude]="currentPosition.coords.latitude" [startingLongitude]="currentPosition.coords.longitude"></app-delivery-map>
    <ng-template #requestInformation>
        <ion-tabs *ngIf="!completingRequest.completed_at; else completed">
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="request-info">
                    <ion-icon name="list-outline"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="chat">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </ion-tab-button>
            </ion-tab-bar>
            <h2>Currently Delivering For...</h2>
            <h3>{{completingRequest.requested_by.name}}</h3>
            <ion-list>
                <ion-list-header>Requested Items</ion-list-header>
                <ion-item *ngFor="let requestedItem of completingRequest.requested_items;">
                    {{requestedItem.name}}
                    <img *ngIf="requestedItem?.asset?.url" [src]="requestedItem.asset.url" slot="end">
                </ion-item>
            </ion-list>
            <ion-button (click)="complete(completingRequest)">All Done!</ion-button>
        </ion-tabs>
        <ng-template #completed>
            <div class="ion-padding">
                <h1>All Set!</h1>
                <p>Thanks a ton for your support.</p>
                <ion-button (click)="completingRequestService.setCompletingRequest(null)">Complete Another Delivery</ion-button>
                <ion-button (click)="reportProblem(completingRequest)">Report A Problem</ion-button>
            </div>
        </ng-template>
    </ng-template>
</div>
